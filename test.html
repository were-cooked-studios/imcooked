<!DOCTYPE html>

<head>

    <link href='https://fonts.googleapis.com/css?family=Borel' rel='stylesheet'>

    <style>
        body {
            background-color: #665252;
            text-align: center;
            color: #ffffff;
            font-family: 'Droid Serif';
            font-size: 21px; 
            margin: 0;
            padding: 0;
        }
        header {
            color: #5465ff;
            width: 100%;
        }
        img {
            border: 1px solid #ffffff;
        }
        nav {
            font-size: clamp(1.875rem, 0.966rem + 4.55vw, 4.375rem); 
            font-family: 'Borel';
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h2 {
            font-size: clamp(0.625rem, 0.17rem + 2.27vw, 1.875rem);
            font-family: 'Droid Serif';
        }
        footer {
            background-color: #5465ff;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 18px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        .small {
            font-size: 30px;
        }
        .space {
            line-height: 60%;
        }
        .container {
            display: flex; /* Use flexbox layout */
            align-items: center; /* Center items vertically */;
            justify-content: center;
        }
        .align {
            text-align: center;
        }
        .clipToRight {
            text-align: right;
        }
        .clipToLeft {
            text-align: left;
        }
        .main-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            margin: 20px auto;
        }
        .left, .right {
            background-color: #4d3a3a;
            padding: 20px;
            border: 2px solid #ff877d;
            border-radius: 10px;
            flex: 1;
            margin: 10px;
            color: white;
        }
        .left {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .left input {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            border: none;
            border-radius: 5px;
        }
        .left button {
            padding: 10px 20px;
            background-color: white;
            color: red;
            font-size: 18px;
            border: 1px solid #000;
            cursor: pointer;
            margin-top: 10px;
        }
        .left ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }
        .left li {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            background-color: #ff877d;
            margin: 5px 0;
            border: 1px solid white;
            border-radius: 5px;
        }
        .left li button {
            background: none;
            border: none;
            color: rgb(0, 0, 0);
            font-weight: bold;
            cursor: pointer;
        }
        .right {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .recipe, .suggestion {
            background-color: white;
            color: #4d3a3a;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .recipe img, .suggestion img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border: 1px solid black;
        }
        .small {
            font-size: 30px;
        }
        .space {
            line-height: 60%;
        }
        .container {
            display: flex; /* Use flexbox layout */
            align-items: center; /* Center items vertically */;
            justify-content: center;
        }
        .align {
            text-align: center;
        }
        .clipToRight {
            text-align: right;
        }
        .clipToLeft {
            text-align: left;
        }
        .button {
            border: none;
            color: white;
            padding: 16px 0px;
            margin: 0px 40px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            transition-duration: 0.4s;
            cursor: pointer;
            font-family: 'Droid Serif';
            width: clamp(2rem, 10rem, 15vw); /* Set a fixed width */
        }

        .headerbutton {
            background-color: #665252; 
            color: #ffffff; 
            border: 2px solid #ff877d;
        }

        .headerbutton:hover {
            background-color: #ff877d;
            color: #ffe492;
        }

        .logoalignment {
            margin-right: 150px; /* Adjust as needed */
        }
    </style>
</head>

<body>
    <!-- Heading-->
    <header class="space">
        <nav>
            <a href="index.html">
                <img src="images/imcookedlogo.png" width="200" height="113" class="logoalignment" alt="Hyperlinked logo of our website that brings the user back to the home page">
            </a>
            <a href="index.html"><button class="button headerbutton">Home</button></a>
            <a href="reciperoulette.html"><button class="button headerbutton">Recipe Roulette</button></a>
            <a href="test.html"><button class="button headerbutton">Cookbook Creation</button></a>
            <a href="contactus.html"><button class="button headerbutton">Contact Us</button></a>
        </nav>
    </header>

    <div class="main-container">
        <div class="left">
            <ul id="ingredient-list"></ul>
            <input type="text" id="new-ingredient" placeholder="Add an ingredient">
            <button id="generate-recipes">Generate Recipes</button>
        </div>
        <div class="right">
            <div id="recipes"></div>
            <div id="additional-ingredients"></div>
            <div id="recipe-instructions"></div>
        </div>
    </div>

    <script src="script.js"></script>

    <footer>
        <div>
            Created by 
            <a href="https://instagram.com/maheen.defined" target="_blank">Maheen Taher,</a>

        </div>
    </footer>
