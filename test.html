<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Recipe Generator</h1>
        <div class="fridge">
            <h2>FRIDGE:</h2>
            <ul id="ingredient-list"></ul>
            <input type="text" id="new-ingredient" placeholder="Type a new ingredient you have and press enter...">
        </div>
        <button id="generate-recipes">Generate Recipes</button>
        <div id="recipes"></div>
        <div id="additional-ingredients"></div>
        <div id="recipe-instructions"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
